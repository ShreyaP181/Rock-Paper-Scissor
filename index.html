<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper sizer </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h3 class="hea">Rock Paper Scissor</h3>

       <div class="scores">
           <p>Computer: <span id="computer_score">0</span></p>
           <p>
               You :<span id="user_score">0</span>
           </p>
       </div>
       <div class="weapons">
           <button onclick="checker('rock')" style="background-color: greenyellow;">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
           </button>
           <button onclick="checker('paper')" style="background-color: rgb(219, 128, 143);">
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
           </button> 
           <button onclick="checker('scissor')" style="background-color: rgb(84, 78, 165);">
            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>  
           </button>   
       </div>
       <div class="details">
           <p id="user_choice"></p>
           <p id="computer_choice"></p>
           <p id="result"></p>

       </div>
   </div>
   <script src="script.js"></script> 
</body>
</html>
